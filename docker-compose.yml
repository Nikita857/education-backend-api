version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bm_education_db
    environment:
      - POSTGRES_DB=db_spring
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile
    container_name: bm_education_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/db_spring
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  nginx:
    image: nginx:latest
    container_name: bm_education_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount the static files from your project into the nginx container
      - ./src/main/resources/static:/usr/share/nginx/html:ro
      # Mount the nginx configuration file
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates (if you want to re-enable HTTPS)
      # - ./nginx/certs/localhost.crt:/etc/nginx/certs/localhost.crt
      # - ./nginx/certs/localhost.key:/etc/nginx/certs/localhost.key
    depends_on:
      - app

volumes:
  mysql_data:
